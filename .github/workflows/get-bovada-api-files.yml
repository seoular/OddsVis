name: Fetch and Create File Hourly

on: workflow_dispatch

jobs:
  fetch-and-create-file:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Fetch data from URL
      run: |        
        curl -L -o data.txt https://www.bovada.lv/services/sports/event/v2/events/A/description/football/nfl        
        
        # Determine the filename with an updated counter
        DirectoryPath="$GITHUB_WORKSPACE/testBovadaFileAutoFetch"
        Counter=$(($(ls "$DirectoryPath" | grep -c '^fetched_data_') + 1))
        FileName="fetched_data_$Counter.txt"

        echo "$(<data.txt)" > "$DirectoryPath/$FileName"

    - name: Commit changes
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"

        # Add the newly created file in the specified directory
        git add "$DirectoryPath/$FileName"

        # Commit the changes
        git commit -m "Add fetched data with counter $Counter" -a

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
